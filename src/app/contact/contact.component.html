<section class="section contact" data-section="section6">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Mantengamos el contacto</h2>
          </div>
        </div>
        <div class="col-md-6">
          <form id="contact" action="" method="post" [formGroup]="userForm">
            <div class="row">
              <div class="col-md-6">
                  <fieldset>
                    <input name="name" type="text" class="form-control" 
                    id="name" placeholder="Tu Nombre" required=""
                    formControlName="firstName">
                  </fieldset>
                </div>
                <div class="col-md-6">
                  <fieldset>
                    <input name="email" type="email" class="form-control" 
                    id="email" placeholder="Tu Email" required=""
                    formControlName="email">
                  </fieldset>
                </div>
              <div class="col-md-12">
                <fieldset>
                  <textarea name="message" rows="6" class="form-control" 
                  id="message" placeholder="Mensaje..." required=""
                  formControlName="message"></textarea>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <re-captcha 
                    siteKey="YOUR_RECAPTCHA_SITE_KEY"
                    (resolved)="onCaptchaResolved($event)">
                  </re-captcha>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Enviar</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div id="map">
            <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="422px" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
