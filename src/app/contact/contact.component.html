<section id="contact-section" class="section contact" data-section="section6">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Contáctanos</h2>
        <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
          <!-- Nombre -->
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [(ngModel)]="contactData.name"
              #name="ngModel"
              required
              maxlength="100"
              placeholder="Ingresa tu nombre"
            />
            <small *ngIf="name.invalid && name.touched" class="text-danger">
              El nombre es requerido y no debe superar los 100 caracteres.
            </small>
          </div>

          <!-- Correo Electrónico -->
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="contactData.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="ejemplo@correo.com"
            />
            <small *ngIf="email.invalid && email.touched" class="text-danger">
              Ingresa un correo electrónico válido (ejemplo: usuario&#64;dominio.com).
            </small>
          </div>

          <!-- Mensaje -->
          <div class="form-group mb-3">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              class="form-control"
              name="message"
              [(ngModel)]="contactData.message"
              #message="ngModel"
              required
              maxlength="200"
              rows="4"
              placeholder="Escribe tu mensaje aquí"
            ></textarea>
            <small *ngIf="message.invalid && message.touched" class="text-danger">
              El mensaje es requerido y no debe superar los 200 caracteres.
            </small>
          </div>

          <!-- Botón Enviar -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="
              name.invalid || email.invalid || message.invalid ||
              !contactData.name || !contactData.email || !contactData.message
            "
          >
            <i class="fab fa-whatsapp"></i> Enviar Mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="mt-5">
  <iframe
    width="100%"
    height="400"
    style="border:0; border-radius: 12px;"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.0721821834845!2d-70.75748470446594!3d-33.49949908524673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c32eb81c9a65%3A0x612b92437f52fa33!2sAv.%20Los%20Pajaritos%203030%2C%209250552%20Maip%C3%BA%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1749255384897!5m2!1ses-419!2scl">
  </iframe>
</div>

</section>
