<section id="contact-section" class="section contact" data-section="section6">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Contáctanos</h2>
        <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
          <!-- Nombre -->
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [(ngModel)]="contactData.name"
              #name="ngModel"
              required
              maxlength="100"
              placeholder="Ingresa tu nombre"
            />
            <small *ngIf="name.invalid && name.touched" class="text-danger">
              El nombre es requerido y no debe superar los 100 caracteres.
            </small>
          </div>

          <!-- Correo Electrónico -->
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="contactData.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="ejemplo@correo.com"
            />
            <small *ngIf="email.invalid && email.touched" class="text-danger">
              Ingresa un correo electrónico válido (ejemplo: usuario&#64;dominio.com).
            </small>
          </div>

          <!-- Mensaje -->
          <div class="form-group mb-3">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              class="form-control"
              name="message"
              [(ngModel)]="contactData.message"
              #message="ngModel"
              required
              maxlength="200"
              rows="4"
              placeholder="Escribe tu mensaje aquí"
            ></textarea>
            <small *ngIf="message.invalid && message.touched" class="text-danger">
              El mensaje es requerido y no debe superar los 200 caracteres.
            </small>
          </div>

          <!-- Botón Enviar -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="
              name.invalid || email.invalid || message.invalid ||
              !contactData.name || !contactData.email || !contactData.message
            "
          >
            <i class="fab fa-whatsapp"></i> Enviar Mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
